<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            overflow: hidden;
            background: transparent;
            pointer-events: none;
        }
        .word {
            position: fixed;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: bold;
            user-select: none;
            pointer-events: none;
            animation: enlargeAndFade linear forwards;
            z-index: -1;
        }
        @keyframes enlargeAndFade {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        const words = [
            'NEWS', 'REPORT', 'BREAKING', 'UPDATE', 'HEADLINE', 
            'POLITICS', 'WORLD', 'BUSINESS', 'TECH', 'SCIENCE', 
            'HEALTH', 'SPORTS', 'ARTICLE', 'MEDIA', 'JOURNALISM', 
            'TRUTH', 'FACT', 'HOAX', 'SOURCE', 'VERIFY', 'STORY',
            'PRESS', 'COVERAGE', 'EXCLUSIVE', 'INVESTIGATION'
        ];

        const colors = [
            'rgba(40, 116, 166, 0.15)',   // Blue
            'rgba(46, 125, 50, 0.15)',    // Green
            'rgba(156, 39, 176, 0.15)',   // Purple
            'rgba(255, 152, 0, 0.15)',    // Orange
            'rgba(244, 67, 54, 0.15)',    // Red
            'rgba(96, 125, 139, 0.15)',   // Blue Grey
            'rgba(121, 85, 72, 0.15)',    // Brown
            'rgba(63, 81, 181, 0.15)',    // Indigo
            'rgba(0, 150, 136, 0.15)',    // Teal
            'rgba(205, 220, 57, 0.15)'    // Lime
        ];

        function createWord() {
            const wordEl = document.createElement('div');
            wordEl.className = 'word';
            wordEl.innerText = words[Math.floor(Math.random() * words.length)];
            
            // Random position using viewport units for full coverage
            wordEl.style.top = Math.random() * 100 + 'vh';
            wordEl.style.left = Math.random() * 100 + 'vw';
            
            // Random color
            wordEl.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Random size (12px to 40px)
            const size = Math.random() * 28 + 12;
            wordEl.style.fontSize = size + 'px';
            
            // Random animation duration (3s to 6s)
            const duration = Math.random() * 3 + 3;
            wordEl.style.animationDuration = duration + 's';
            
            document.body.appendChild(wordEl);
            
            // Remove the word after animation
            setTimeout(() => {
                if (wordEl.parentNode) {
                    wordEl.parentNode.removeChild(wordEl);
                }
            }, duration * 1000);
        }

        // Create initial words
        for (let i = 0; i < 5; i++) {
            setTimeout(createWord, i * 300);
        }

        // Generate a new word every 600ms
        setInterval(createWord, 600);
    </script>
</body>
</html>
